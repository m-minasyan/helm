apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.fullnameOverride }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.route.host }}`)
      kind: Rule
      services:
        - name: {{ .Values.fullnameOverride }}
          port: {{ .Values.service.port }}
          kind: Service