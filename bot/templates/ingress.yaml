apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.fullnameOverride }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.route.host }}`)
      services:
        - name: {{ .Values.fullnameOverride }}
          port: {{ .Values.service.port }}
  tls:
    certResolver: myresolver